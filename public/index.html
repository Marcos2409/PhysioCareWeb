<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .menu-grid {
            margin-top: 4rem;
        }

        .menu-card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-card .card-body {
            text-align: center;
            padding: 1.5rem;
        }

        .menu-card a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .menu-card a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">PhysioCare</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container menu-grid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card menu-card">
                    <div class="card-body">
                        <a href="/patients" class="stretched-link">Patients</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card menu-card">
                    <div class="card-body">
                        <a href="/physios" class="stretched-link">Physios</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card menu-card">
                    <div class="card-body">
                        <a href="/records" class="stretched-link">Records</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card menu-card">
                    <div class="card-body">
                        <a href="/auth/login" class="stretched-link">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
